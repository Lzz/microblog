<html>
  <head>
    {% if title %}
    <title>{{title}} - microblog</title>
    {% else %}
    <title>Welcome to microblog</title>
    {% endif%}
  </head>
  <body>
    <h1>Hello, {{user.nickname}}!</h1>
    {% for post in posts %}
      <li>{{post.author.nickname}} says: <b>{{post.body}}</b></li>
    {% endfor %}
  </body>
</html>
